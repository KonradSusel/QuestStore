<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log In screen</title>
  <link rel="stylesheet" href="css/loginscreen.css">
</head>

<body>
  <div class="inputContainer">
    <form action="#">
      <div class="row">
        <div class="col-75">
          <center><input type="text" id="login" name="login" placeholder="Login"></center>
        </div>
      </div>
      <div class="row">
        <div class="col-75">
          <center><input type="text" id="password" name="password" placeholder="Password"></center>
        </div>
      </div>
      <div>
        <button class="logInButton">Log In</button>
      </div>
    </form>
  </div>
</body>

</html>
