<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />

<body>

    <header>
        <div class="header">
            <div id="logo">
                <a href="admin.html"><img src="../img/logo6.png" alt="logo"></a>
            </div>
            <div class="navbar">
                <a href="admin.html" style="float: right">Back to main site</a>
            </div>
        </div>
    </header>

    <div class="container">
        <form name="inputs" action="/action_page.php">
            <div class="row">
                <div class="col-25">
                    <label for="name">Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="name" name="firstname" placeholder="Enter name">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="surname">Surname</label>
                </div>
                <div class="col-75">
                    <input type="text" id="surname" name="lastname" placeholder="Enter surname">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="studentClass">Class</label>
                </div>
                <div class="col-75">
                    <input type="text" id="studentClass" name="studentClass" placeholder="Enter class">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="birthDate">Level</label>
                </div>
                <div class="col-75">
                    <input type="text" id="birthDate" name="birthDate" placeholder="Enter level">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="studyBegan">Login</label>
                </div>
                <div class="col-75">
                    <input type="text" id="studyBegan" name="studyBegan" placeholder="Enter login">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="name">Password</label>
                </div>
                <div class="col-75">
                    <input type="password" id="password" name="password" placeholder="Enter password">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="mail">Enter's mail</label>
                </div>
                <div class="col-75">
                    <textarea id="mail" name="mail" placeholder="Enter mail"></textarea>
                    <input id="btSubmit" type="submit" value="Add Mentor" disabled />
                </div>
            </div>
        </form>
    </div>
